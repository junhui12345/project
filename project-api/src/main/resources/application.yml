spring:
  datasource:
    url: jdbc:h2:file:./data/project
    username: sa
    password:
    driverClassName: org.h2.Driver
  h2:
    console:
      enabled: true
      path: /h2-console
      settings:
        web-allow-others: true  # 추가
  jpa:
    show-sql: true
    generate-ddl: false
    hibernate:
      ddl-auto: none
server:
  port: 8080